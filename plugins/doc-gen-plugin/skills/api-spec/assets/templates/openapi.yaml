openapi: "3.1.0"
info:
  title: "{API名}"
  description: "{APIの説明}"
  version: "1.0.0"
  contact:
    name: "{作成者}"

servers:
  - url: "{base_url}"
    description: "{環境名}"

# ============================================================
# セキュリティスキーム
# ============================================================
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # ==========================================================
  # 再利用可能なスキーマ
  # ==========================================================
  schemas:
    # --- リソース ---
    Resource:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          description: "一意な識別子"
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: "リソース名"
        created_at:
          type: string
          format: date-time
          description: "作成日時"

    ResourceCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100

    ResourceUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100

    # --- 共通 ---
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: array
              items:
                type: object

    Pagination:
      type: object
      properties:
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
        total_pages:
          type: integer

  # ==========================================================
  # 再利用可能なパラメータ
  # ==========================================================
  parameters:
    PageParam:
      name: page
      in: query
      schema:
        type: integer
        default: 1
        minimum: 1
    PerPageParam:
      name: per_page
      in: query
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100

# ============================================================
# グローバルセキュリティ
# ============================================================
security:
  - BearerAuth: []

# ============================================================
# パス
# ============================================================
paths:
  /resources:
    get:
      summary: "リソース一覧取得"
      operationId: listResources
      tags:
        - Resources
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PerPageParam"
      responses:
        "200":
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Resource"
                  pagination:
                    $ref: "#/components/schemas/Pagination"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: "リソース作成"
      operationId: createResource
      tags:
        - Resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResourceCreate"
      responses:
        "201":
          description: "作成成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Resource"
        "400":
          description: "リクエスト不正"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: "認証エラー"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /resources/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid

    get:
      summary: "リソース詳細取得"
      operationId: getResource
      tags:
        - Resources
      responses:
        "200":
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Resource"
        "404":
          description: "リソースが見つからない"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    put:
      summary: "リソース更新"
      operationId: updateResource
      tags:
        - Resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResourceUpdate"
      responses:
        "200":
          description: "成功"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Resource"
        "404":
          description: "リソースが見つからない"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      summary: "リソース削除"
      operationId: deleteResource
      tags:
        - Resources
      responses:
        "204":
          description: "削除成功"
        "404":
          description: "リソースが見つからない"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
